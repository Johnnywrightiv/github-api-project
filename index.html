<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub API Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mb-3">
        <h1>GitHub Face Search</h1>
        <h3>(React Repo)</h3>
        <hr />
      </div>
      <div class="row display-area d-flex justify-content-around mb-5">
        <!-- Handlebars Template gets added here dynamically -->
      </div>
      <div class="row search-area">
        <div class="col">
          <label for="hash-input" class="form-label">Search a Face</label>
          <input
            type="text"
            class="form-control"
            id="hash-input"
            placeholder="SHA hash"
          />
          <button class="btn btn-primary mt-3" id="search-button">
            Search
          </button>
        </div>
      </div>
    </div>

    <!-- Handlebars Card Template -->
    <script id="card-template" type="text/x-handlebars-template">
      <div class="col col-3 face-card m-3">
        <p>Login: {{userName}}</p>
        <img
          class="img-fluid"
          src="{{imageURL}}"
          alt="profile photo of github user {{userName}}"
        />
      </div>
    </script>

    <!-- Include Bootrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Include Handlebars from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- Include jQuery 3.6.1 -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <!-- Include main.js -->
    <script src="main.js"></script>
  </body>
</html>
